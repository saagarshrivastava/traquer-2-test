<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="deliveryStatus">
            <h2><span jhiTranslate="traquerTestApp.deliveryStatus.detail.title">Delivery Status</span> {{ deliveryStatus.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="traquerTestApp.deliveryStatus.code">Code</span></dt>
                <dd>
                    <span>{{ deliveryStatus.code }}</span>
                </dd>
                <dt><span jhiTranslate="traquerTestApp.deliveryStatus.description">Description</span></dt>
                <dd>
                    <span>{{ deliveryStatus.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/delivery-status', deliveryStatus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
