<div>
    <h2 id="page-heading">
        <span jhiTranslate="traquerTestApp.exam.home.title">Exams</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-exam" [routerLink]="['/exam/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="traquerTestApp.exam.home.createLabel">
            Create a new Exam
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="exams?.length === 0">
        <span jhiTranslate="traquerTestApp.exam.home.notFound">No exams found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="exams?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="traquerTestApp.exam.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="traquerTestApp.exam.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="traquerTestApp.exam.version">Version</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let exam of exams ;trackBy: trackId">
                    <td><a [routerLink]="['/exam', exam.id, 'view']">{{ exam.id }}</a></td>
                    <td>{{ exam.code }}</td>
                    <td>{{ exam.description }}</td>
                    <td>{{ exam.version }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/exam', exam.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/exam', exam.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(exam)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
