<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="deliveryType">
            <h2><span jhiTranslate="traquerTestApp.deliveryType.detail.title">Delivery Type</span> {{ deliveryType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="traquerTestApp.deliveryType.code">Code</span></dt>
                <dd>
                    <span>{{ deliveryType.code }}</span>
                </dd>
                <dt><span jhiTranslate="traquerTestApp.deliveryType.description">Description</span></dt>
                <dd>
                    <span>{{ deliveryType.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/delivery-type', deliveryType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
