<div>
    <h2 id="page-heading">
        <span jhiTranslate="traquerTestApp.failureStage.home.title">Failure Stages</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-failure-stage" [routerLink]="['/failure-stage/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="traquerTestApp.failureStage.home.createLabel">
            Create a new Failure Stage
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="failureStages?.length === 0">
        <span jhiTranslate="traquerTestApp.failureStage.home.notFound">No failureStages found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="failureStages?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="traquerTestApp.failureStage.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="traquerTestApp.failureStage.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let failureStage of failureStages ;trackBy: trackId">
                    <td><a [routerLink]="['/failure-stage', failureStage.id, 'view']">{{ failureStage.id }}</a></td>
                    <td>{{ failureStage.code }}</td>
                    <td>{{ failureStage.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/failure-stage', failureStage.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/failure-stage', failureStage.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(failureStage)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
