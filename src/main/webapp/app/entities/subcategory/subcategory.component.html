<div>
    <h2 id="page-heading">
        <span jhiTranslate="traquerTestApp.subcategory.home.title">Subcategories</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-subcategory" [routerLink]="['/subcategory/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="traquerTestApp.subcategory.home.createLabel">
            Create a new Subcategory
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="subcategories?.length === 0">
        <span jhiTranslate="traquerTestApp.subcategory.home.notFound">No subcategories found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="subcategories?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="traquerTestApp.subcategory.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="traquerTestApp.subcategory.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="traquerTestApp.subcategory.categoryid">Categoryid</span></th>
                    <th scope="col" ><span jhiTranslate="traquerTestApp.subcategory.categoryid">Categoryid</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let subcategory of subcategories ;trackBy: trackId">
                    <td><a [routerLink]="['/subcategory', subcategory.id, 'view']">{{ subcategory.id }}</a></td>
                    <td>{{ subcategory.code }}</td>
                    <td>{{ subcategory.description }}</td>
                    <td>{{ subcategory.categoryid }}</td>
                    <td>
                        <div *ngIf="subcategory.categoryid">
                            <a [routerLink]="['/category', subcategory.categoryid?.id, 'view']" >{{ subcategory.categoryid?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/subcategory', subcategory.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/subcategory', subcategory.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(subcategory)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
