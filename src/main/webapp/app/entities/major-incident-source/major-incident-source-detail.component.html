<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="majorIncidentSource">
            <h2><span jhiTranslate="traquerTestApp.majorIncidentSource.detail.title">Major Incident Source</span> {{ majorIncidentSource.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="traquerTestApp.majorIncidentSource.code">Code</span></dt>
                <dd>
                    <span>{{ majorIncidentSource.code }}</span>
                </dd>
                <dt><span jhiTranslate="traquerTestApp.majorIncidentSource.description">Description</span></dt>
                <dd>
                    <span>{{ majorIncidentSource.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/major-incident-source', majorIncidentSource.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
