<div>
    <h2 id="page-heading">
        <span jhiTranslate="traquerTestApp.offer.home.title">Offers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-offer" [routerLink]="['/offer/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="traquerTestApp.offer.home.createLabel">
            Create a new Offer
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="offers?.length === 0">
        <span jhiTranslate="traquerTestApp.offer.home.notFound">No offers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="offers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="traquerTestApp.offer.incidentid">Incidentid</span></th>
                    <th scope="col" ><span jhiTranslate="traquerTestApp.offer.offertypeid">Offertypeid</span></th>
                    <th scope="col" ><span jhiTranslate="traquerTestApp.offer.examid">Examid</span></th>
                    <th scope="col" ><span jhiTranslate="traquerTestApp.offer.discountpercentage">Discountpercentage</span></th>
                    <th scope="col" ><span jhiTranslate="traquerTestApp.offer.offertypeid">Offertypeid</span></th>
                    <th scope="col" ><span jhiTranslate="traquerTestApp.offer.incidentid">Incidentid</span></th>
                    <th scope="col" ><span jhiTranslate="traquerTestApp.offer.examid">Examid</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let offer of offers ;trackBy: trackId">
                    <td><a [routerLink]="['/offer', offer.id, 'view']">{{ offer.id }}</a></td>
                    <td>{{ offer.incidentid }}</td>
                    <td>{{ offer.offertypeid }}</td>
                    <td>{{ offer.examid }}</td>
                    <td>{{ offer.discountpercentage }}</td>
                    <td>
                        <div *ngIf="offer.offertypeid">
                            <a [routerLink]="['/offer-type', offer.offertypeid?.id, 'view']" >{{ offer.offertypeid?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="offer.incidentid">
                            <a [routerLink]="['/incident', offer.incidentid?.id, 'view']" >{{ offer.incidentid?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="offer.examid">
                            <a [routerLink]="['/exam', offer.examid?.id, 'view']" >{{ offer.examid?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/offer', offer.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/offer', offer.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(offer)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
